<!DOCTYPE html>
<html>

	<body>
		Ingrese su texto: <input type="text" id="input_text">

		Formato:
		<input type="radio" name="format" value="none" checked> Normal.
		<input type="radio" name="format" value="uppercase"> Mayúsculas
		<input type="radio" name="format" value="lowercase"> Minúsculas
		<input type="radio" name="format" value="capitalize"> Capitalizar

		Ancho: <input type="number" id="input_width" value=200> px

		<input type="radio" name="alignment" value="center" > Centro
		<input type="radio" name="alignment" value="right"> Der.
		<br>
		Invertir?:  <input type="checkbox" id="reverse">
		<br>
		<button type="button" onclick="applyChanges()">Actualizar</button>

		<script src="main_css.js"></script>
	</body>
